<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Clickeables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card-custom:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .card-title {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">

  <!-- Barra título -->
  <div class="bg-danger text-white text-center py-3 rounded mb-4">
    <h2>🔥 Generar Visualizaciones</h2>
  </div>

  <!-- ComboBox -->
  <div class="mb-4">
    <label class="form-label fw-bold">Seleccionar:</label>
    <select id="selector" class="form-select w-auto d-inline-block">
      <option value="canales">Canales</option>
      <option value="videos">Videos</option>
    </select>
  </div>

  <!-- Contenedor Cards -->
  <div id="contenedor" class="row g-4">

    <!-- Ejemplo Card Canal -->
    <div class="col-md-4">
      <div class="card card-custom h-100" onclick="alert('Entraste al Canal 1')">
        <img src="https://via.placeholder.com/300x180" class="card-img-top" alt="Imagen">
        <div class="card-body">
          <h5 class="card-title">Canal 1</h5>
          <p class="card-text">Este es un canal de prueba con contenido variado.</p>
          <p class="text-muted">📹 Videos: 12 | 👀 Vistas: 8,500</p>
        </div>
      </div>
    </div>

    <!-- Ejemplo Card Video -->
    <div class="col-md-4">
      <div class="card card-custom h-100" onclick="alert('Entraste al Video 1')">
        <img src="https://via.placeholder.com/300x180" class="card-img-top" alt="Imagen">
        <div class="card-body">
          <h5 class="card-title">Video 1</h5>
          <p class="card-text">Descripción de un video de prueba.</p>
          <p class="text-muted">⏱️ Duración: 05:20 | 👀 Vistas: 1,200</p>
        </div>
      </div>
    </div>

  </div>

</div>

</body>
</html>
