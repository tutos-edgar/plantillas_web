<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Canal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="card card-custom p-4">
      <h3 class="mb-3"><i class="bi bi-broadcast text-primary"></i> Agregar Canal</h3>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Canal</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ej: Mi Canal de YouTube">
        </div>
        <div class="mb-3">
          <label for="url" class="form-label">URL del Canal</label>
          <input type="url" class="form-control" id="url" placeholder="https://youtube.com/...">
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <select id="categoria" class="form-select">
            <option>Tecnología</option>
            <option>Entretenimiento</option>
            <option>Educación</option>
            <option>Gaming</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Guardar Canal</button>
      </form>
    </div>
  </div>
</body>
</html>
