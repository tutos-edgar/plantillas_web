<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube con datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        
        .video-list {
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .video-item {
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .video-item img {
            width: 120px;
            height: 70px;
            object-fit: cover;
        }
        
        .video-item-title {
            font-size: 14px;
            font-weight: 500;
        }
        
        .video-container {
            position: sticky;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Video principal -->
            <div class="col-lg-8 col-md-12 mb-4">
                <div class="video-container">
                    <div id="player"></div>
                    <h5 id="mainTitle" class="mt-2">Título del Video</h5>
                    <p id="stats">Vistas: 0 | Likes: 0 | Comentarios: 0</p>
                </div>
            </div>

            <!-- Lista de videos -->
            <div class="col-lg-4 col-md-12 video-list" id="videoList">
                <!-- Los videos se agregarán dinámicamente -->
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const API_KEY = 'TU_API_KEY_AQUI'; // Coloca tu API Key
        const videos = [
            'YE7VzlLtp-4', // Big Buck Bunny
            'dQw4w9WgXcQ', // Rick Astley
            'M7lc1UVf-VE' // YouTube Developers
        ];

        let player;

        // Crear reproductor YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '450',
                width: '100%',
                videoId: videos[0],
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            loadVideoData(videos[0]); // Cargar datos del primer video
        }

        // Detectar Play, Pause, End
        function onPlayerStateChange(event) {
            switch (event.data) {
                case YT.PlayerState.PLAYING:
                    console.log("Video en reproducción");
                    break;
                case YT.PlayerState.PAUSED:
                    console.log("Video pausado");
                    break;
                case YT.PlayerState.ENDED:
                    console.log("Video finalizado");
                    break;
            }
        }

        // Cambiar video principal
        function changeVideo(videoId) {
            player.loadVideoById(videoId);
            loadVideoData(videoId);
        }

        // Obtener datos del video usando la API
        function loadVideoData(videoId) {
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&id=${videoId}&key=${API_KEY}`)
                .then(res => res.json())
                .then(data => {
                    if (data.items.length > 0) {
                        const video = data.items[0];
                        document.getElementById('mainTitle').textContent = video.snippet.title;
                        document.getElementById('stats').textContent =
                            `Vistas: ${video.statistics.viewCount} | Likes: ${video.statistics.likeCount} | Comentarios: ${video.statistics.commentCount}`;
                    }
                })
                .catch(err => console.error(err));
        }

        // Crear lista de videos con miniaturas
        const videoListDiv = document.getElementById('videoList');
        videos.forEach(id => {
            const div = document.createElement('div');
            div.classList.add('video-item');
            div.onclick = () => changeVideo(id);

            const img = document.createElement('img');
            img.src = `https://img.youtube.com/vi/${id}/0.jpg`;

            const title = document.createElement('div');
            title.classList.add('video-item-title');
            title.textContent = id;

            div.appendChild(img);
            div.appendChild(title);
            videoListDiv.appendChild(div);
        });
    </script>
</body>

</html>
