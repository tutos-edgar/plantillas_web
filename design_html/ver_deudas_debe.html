<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Deudas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="mb-4 text-center">ðŸ“Š Panel de Vistas y Deudas</h2>

    <div class="row">
      <!-- Deudas que debo -->
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Deudas que debo pagar</h5>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Usuario B
                <span class="badge bg-danger rounded-pill">3 vistas</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Usuario C
                <span class="badge bg-danger rounded-pill">1 vista</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Deudas que me deben -->
      <div class="col-md-6">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-success text-white">
            <h5 class="mb-0">Deudas que me deben</h5>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Usuario D
                <span class="badge bg-success rounded-pill">2 vistas</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Usuario E
                <span class="badge bg-success rounded-pill">5 vistas</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Videos recientes -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">ðŸŽ¬ Videos Recientes</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <div class="card h-100">
              <iframe width="100%" height="200" src="https://www.youtube.com/embed/7pnavjsixoc" frameborder="0" allowfullscreen></iframe>
              <div class="card-body">
                <h6 class="card-title">Video de Usuario A</h6>
                <button class="btn btn-primary btn-sm">Ver y Registrar Vista</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card h-100">
              <iframe width="100%" height="200" src="https://www.youtube.com/embed/XGSy3_Czz8k" frameborder="0" allowfullscreen></iframe>
              <div class="card-body">
                <h6 class="card-title">Video de Usuario B</h6>
                <button class="btn btn-primary btn-sm">Ver y Registrar Vista</button>
              </div>
            </div>
          </div>
          <!-- Puedes agregar mÃ¡s videos dinÃ¡micamente -->
        </div>
      </div>
    </div>

  </div>

</body>
</html>
