<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Videos</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-custom {
      background-color: #dc3545; /* Rojo Bootstrap */
      color: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background-color: #dc3545 !important;
      color: white !important;
      border-radius: 50% !important;
      margin: 0 3px;
      padding: 5px 10px;
      border: none !important;
    }
    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background-color: #b02a37 !important;
    }
    .dataTables_wrapper .dataTables_filter input {
      border-radius: 20px;
      padding: 5px 10px;
      border: 1px solid #dc3545;
    }
    .dataTables_wrapper .dataTables_length select {
      border-radius: 10px;
      border: 1px solid #dc3545;
      padding: 5px;
    }
    table.dataTable {
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
    }
    .table-container {
      overflow-x: auto;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .subscriber-count {
      font-weight: bold;
      color: #dc3545;
    }
  </style>
</head>
<body class="p-4">

  <!-- Card con ComboBox -->
  <div class="card-custom">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="m-0">Lista de Videos</h3>
      <select id="filterType" class="form-select w-auto">
        <option value="">Mostrar todos</option>
        <option value="Video">Videos</option>
        <option value="Short">Shorts</option>
      </select>
    </div>
  </div>

  <!-- Tabla -->
  <div class="table-container">
    <table id="videosTable" class="display nowrap" style="width:100%">
      <thead>
        <tr>
          <th>Título</th>
          <th>Tipo</th>
          <th>Descripción</th>
          <th>URL</th>
          <th>Duración</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Video 1</td>
          <td>Video</td>
          <td>Descripción del Video 1</td>
          <td><a href="#">https://youtu.be/ejemplo1</a></td>
          <td>10:30</td>
        </tr>
        <tr>
          <td>Short 1</td>
          <td>Short</td>
          <td>Descripción del Short 1</td>
          <td><a href="#">https://youtu.be/ejemplo2</a></td>
          <td>00:45</td>
        </tr>
        <tr>
          <td>Video 2</td>
          <td>Video</td>
          <td>Descripción del Video 2</td>
          <td><a href="#">https://youtu.be/ejemplo3</a></td>
          <td>08:12</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      var table = $('#videosTable').DataTable({
        responsive: true,
        pageLength: 5,
        lengthMenu: [5, 10, 25],
        language: {
          search: "Buscar:",
          lengthMenu: "Mostrar _MENU_ registros",
          info: "Mostrando _START_ a _END_ de _TOTAL_ videos",
          paginate: {
            previous: "←",
            next: "→"
          }
        }
      });

      // Filtro por tipo
      $('#filterType').on('change', function () {
        var val = $(this).val();
        table.column(1).search(val).draw();
      });
    });
  </script>
</body>
</html>
