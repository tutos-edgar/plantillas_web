<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mi App</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="css/estilo.css" rel="stylesheet">

</head>

<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle display-3 text-primary"></i>
            <h3 class="mt-2">Bienvenido</h3>
            <p class="text-muted">Inicia sesión en tu cuenta</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
                </div>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember" class="ms-1">Recordarme</label>
                </div>
                <!-- <a href="recuperar_pass.html" class="text-decoration-none">¿Olvidaste tu contraseña?</a> -->
            </div>

            <button type="submit" class="btn btn-custom w-100 text-white">Ingresar</button>
        </form>

        <hr class="my-4">

        <button class="btn btn-outline-danger google-btn w-100 mb-2">
      <i class="bi bi-google me-2"></i> Iniciar con Google
    </button>

        <p class="text-center mt-3">
            ¿No tienes cuenta? <a href="registro.html" class="text-decoration-none">Regístrate</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/funciones_generales.js">
    </script>
</body>

</html>
