<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paginación de Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card-custom:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .card-title {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <!-- Barra de título -->
  <div class="bg-danger text-white text-center py-3 rounded mb-4">
    <h2>🔥 Generar Visualizaciones</h2>
  </div>

  <!-- ComboBox -->
  <div class="mb-4">
    <label class="form-label fw-bold">Seleccionar:</label>
    <select id="selector" class="form-select w-auto d-inline-block">
      <option value="canales">Canales</option>
      <option value="videos">Videos</option>
    </select>
  </div>

  <!-- Contenedor de Cards -->
  <div id="contenedor" class="row g-4"></div>

  <!-- Paginación -->
  <nav class="mt-4">
    <ul id="paginacion" class="pagination justify-content-center"></ul>
  </nav>
</div>

<script>
  // Datos de prueba (simulados)
  const canales = Array.from({length: 20}, (_, i) => ({
    id: i+1,
    nombre: `Canal ${i+1}`,
    descripcion: `Descripción del canal ${i+1}`,
    imagen: "https://via.placeholder.com/300x180",
    videos: Math.floor(Math.random()*100),
    vistas: Math.floor(Math.random()*10000)
  }));

  const videos = Array.from({length: 20}, (_, i) => ({
    id: i+1,
    titulo: `Video ${i+1}`,
    descripcion: `Descripción del video ${i+1}`,
    imagen: "https://via.placeholder.com/300x180",
    duracion: `${Math.floor(Math.random()*10)}:${Math.floor(Math.random()*60).toString().padStart(2,'0')}`,
    vistas: Math.floor(Math.random()*5000)
  }));

  let paginaActual = 1;
  const itemsPorPagina = 6;

  function mostrarDatos(tipo) {
    const contenedor = document.getElementById("contenedor");
    contenedor.innerHTML = "";
    const datos = tipo === "canales" ? canales : videos;

    const inicio = (paginaActual - 1) * itemsPorPagina;
    const fin = inicio + itemsPorPagina;
    const pagina = datos.slice(inicio, fin);

    pagina.forEach(item => {
      let card = `
        <div class="col-md-4">
          <div class="card card-custom h-100"
               onclick="window.location.href='detalle.html?tipo=${tipo}&id=${item.id}'">
            <img src="${item.imagen}" class="card-img-top" alt="Imagen">
            <div class="card-body">
              <h5 class="card-title">${tipo === "canales" ? item.nombre : item.titulo}</h5>
              <p class="card-text">${item.descripcion}</p>
              <p class="text-muted">
                ${tipo === "canales" 
                  ? `📹 Videos: ${item.videos} | 👀 Vistas: ${item.vistas}`
                  : `⏱️ Duración: ${item.duracion} | 👀 Vistas: ${item.vistas}`
                }
              </p>
            </div>
          </div>
        </div>`;
      contenedor.innerHTML += card;
    });

    generarPaginacion(datos.length, tipo);
  }

  function generarPaginacion(totalItems, tipo) {
    const totalPaginas = Math.ceil(totalItems / itemsPorPagina);
    const paginacion = document.getElementById("paginacion");
    paginacion.innerHTML = "";

    // Botón anterior
    paginacion.innerHTML += `
      <li class="page-item ${paginaActual === 1 ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="cambiarPagina(${paginaActual-1}, '${tipo}')">«</a>
      </li>`;

    // Números
    for (let i = 1; i <= totalPaginas; i++) {
      paginacion.innerHTML += `
        <li class="page-item ${i === paginaActual ? 'active' : ''}">
          <a class="page-link" href="#" onclick="cambiarPagina(${i}, '${tipo}')">${i}</a>
        </li>`;
    }

    // Botón siguiente
    paginacion.innerHTML += `
      <li class="page-item ${paginaActual === totalPaginas ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="cambiarPagina(${paginaActual+1}, '${tipo}')">»</a>
      </li>`;
  }

  function cambiarPagina(num, tipo) {
    paginaActual = num;
    mostrarDatos(tipo);
  }

  document.getElementById("selector").addEventListener("change", () => {
    paginaActual = 1;
    mostrarDatos(document.getElementById("selector").value);
  });

  // Inicial
  mostrarDatos("canales");
</script>

</body>
</html>
