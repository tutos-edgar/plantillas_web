<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="text-center py-4" id="logoSection">
            <!-- <i class="bi bi-speedometer2 fs-2"></i> -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Logo_of_YouTube_%282015-2017%29.svg" alt="Logo View Youtube" class="img-fluid" style="width:80px; height:auto;">
            <h5 class="mt-2" id="title_dash">View Youtube</h5>
        </div>

        <a href="#" class="active"><i class="bi bi-house-door"></i> <span>Inicio</span></a>
        <a href="#"><i class="bi bi-play-btn"></i> <span>Generar Vistas</span></a>
        <a href="#"><i class="bi bi-broadcast"></i> <span>Canales</span></a>
        <a href="#"><i class="bi bi-camera-reels"></i> <span>Videos</span></a>
        <a href="#"><i class="bi bi-bell"></i> <span>Notificaciones</span></a>
        <a href="#"><i class="bi bi-graph-up"></i> <span>Reportes</span></a>
        <a href="#"><i class="bi bi-gear"></i> <span>Configuración</span></a>
        <a href="#"><i class="bi bi-box-arrow-right"></i> <span>Cerrar sesión</span></a>

    </div>

    <!-- Contenido -->
    <div class="content" id="content">
        <!-- Header -->
        <div class="header">
            <button class="btn btn-outline-dark custom-btn" id="toggleBtn"><i class="bi bi-list"></i></button>
            <h1>Bienvenido</h1>
            <div>
                <i class="bi bi-bell me-3 fs-5" data-bs-toggle="tooltip" data-bs-placement="top" title="Notificaciones"></i>
                <i class="bi bi-person-circle fs-5" data-bs-toggle="tooltip" data-bs-placement="top" title="Perfil"></i>
            </div>
        </div>

        <div class="content-center" id="content-center">
            <!-- Dashboard Content -->
            <div class="container-fluid mt-4">


                <div class="row g-3">

                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-6">
                            <div class="card shadow-lg rounded-4">
                                <div class="card-header text-center bg-danger text-white rounded-top-4">
                                    <i class="bi bi-camera-video fs-1 text-white"></i>
                                    <h3 class="mb-0">Registrar Videos de YouTube</h3>
                                </div>

                                <div class="card-body p-4">
                                    <form>
                                        <!-- Título -->
                                        <div class="mb-3">
                                            <label for="titulo" class="form-label">Título del Video</label>
                                            <input type="text" class="form-control" id="titulo" placeholder="Ej: Mi nuevo tutorial" required>
                                        </div>

                                        <!-- Tipo -->
                                        <div class="mb-3">
                                            <label for="tipo" class="form-label">Tipo</label>
                                            <select class="form-select" id="tipo" required>
                                                <option value="" selected disabled>Seleccione el tipo</option>
                                                <option value="video">Video</option>
                                                <option value="short">Short</option>
                                            </select>
                                        </div>

                                        <!-- Descripción -->
                                        <div class="mb-3">
                                            <label for="descripcion" class="form-label">Descripción</label>
                                            <textarea class="form-control" id="descripcion" rows="3" placeholder="Breve descripción del video..." required></textarea>
                                        </div>

                                        <!-- URL -->
                                        <div class="mb-3">
                                            <label for="url" class="form-label">URL del Video</label>
                                            <input type="url" class="form-control" id="url" placeholder="https://www.youtube.com/watch?v=XXXXXXX" required>
                                        </div>

                                        <!-- Duración -->
                                        <div class="mb-3">
                                            <label for="duracion" class="form-label">Tiempo de Duración</label>
                                            <input type="time" class="form-control" id="duracion" step="1" required>
                                            <div class="form-text">Formato: hh:mm:ss</div>
                                        </div>

                                        <!-- Botón -->
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-danger btn-lg rounded-pill">
                                                <i class="bi bi-plus-circle me-2"></i>
                                                Registrar Video
                                            </button>
                                        </div>

                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
