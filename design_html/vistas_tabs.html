<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Deudas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Colores base y hover para cada pesta침a */
    .nav-tabs .nav-link {
      color: #fff;
      border: 1px solid transparent;
      border-radius: 8px 8px 0 0;
      margin-right: 4px;
      transition: all 0.3s ease;
    }

    /* Deudas a pagar - roja */
    .nav-tabs .nav-link.deudas-pagar {
      background-color: #dc3545; /* rojo */
    }
    .nav-tabs .nav-link.deudas-pagar:hover {
      background-color: #a71d2a; /* rojo m치s oscuro */
    }
    .nav-tabs .nav-link.deudas-pagar.active {
      background-color: #dc3545;
      font-weight: bold;
    }

    /* Deudas que me deben - verde */
    .nav-tabs .nav-link.deudas-recibir {
      background-color: #28a745; /* verde */
    }
    .nav-tabs .nav-link.deudas-recibir:hover {
      background-color: #1e7e34; /* verde m치s oscuro */
    }
    .nav-tabs .nav-link.deudas-recibir.active {
      background-color: #28a745;
      font-weight: bold;
    }

    /* Videos recientes - azul */
    .nav-tabs .nav-link.videos-recientes {
      background-color: #007bff; /* azul */
    }
    .nav-tabs .nav-link.videos-recientes:hover {
      background-color: #0056b3; /* azul m치s oscuro */
    }
    .nav-tabs .nav-link.videos-recientes.active {
      background-color: #007bff;
      font-weight: bold;
    }

    /* Contenido de las pesta침as */
    .tab-content {
      border: 1px solid #ddd;
      border-top: none;
      border-radius: 0 0 8px 8px;
      padding: 15px;
      background-color: #fff;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-center">游늵 Panel de Vistas y Deudas</h2>

  <!-- Pesta침as -->
  <ul class="nav nav-tabs mb-4" id="panelTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link deudas-pagar active" id="deudas-pagar-tab" data-bs-toggle="tab" data-bs-target="#deudas-pagar" type="button" role="tab" aria-controls="deudas-pagar" aria-selected="true">Deudas a pagar</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link deudas-recibir" id="deudas-recibir-tab" data-bs-toggle="tab" data-bs-target="#deudas-recibir" type="button" role="tab" aria-controls="deudas-recibir" aria-selected="false">Deudas que me deben</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link videos-recientes" id="videos-recientes-tab" data-bs-toggle="tab" data-bs-target="#videos-recientes" type="button" role="tab" aria-controls="videos-recientes" aria-selected="false">Videos recientes</button>
    </li>
  </ul>

  <!-- Contenido de las pesta침as -->
  <div class="tab-content" id="panelTabsContent">
    
    <!-- Deudas a pagar -->
    <div class="tab-pane fade show active" id="deudas-pagar" role="tabpanel" aria-labelledby="deudas-pagar-tab">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0">Deudas que debo pagar</h5>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Usuario B
              <span class="badge bg-danger rounded-pill">3 vistas</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Usuario C
              <span class="badge bg-danger rounded-pill">1 vista</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Deudas que me deben -->
    <div class="tab-pane fade" id="deudas-recibir" role="tabpanel" aria-labelledby="deudas-recibir-tab">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Deudas que me deben</h5>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Usuario D
              <span class="badge bg-success rounded-pill">2 vistas</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Usuario E
              <span class="badge bg-success rounded-pill">5 vistas</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Videos recientes -->
    <div class="tab-pane fade" id="videos-recientes" role="tabpanel" aria-labelledby="videos-recientes-tab">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">游꿟 Videos Recientes</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 mb-3">
              <div class="card h-100">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/7pnavjsixoc" frameborder="0" allowfullscreen></iframe>
                <div class="card-body">
                  <h6 class="card-title">Video de Usuario A</h6>
                  <button class="btn btn-primary btn-sm">Ver y Registrar Vista</button>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="card h-100">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/XGSy3_Czz8k" frameborder="0" allowfullscreen></iframe>
                <div class="card-body">
                  <h6 class="card-title">Video de Usuario B</h6>
                  <button class="btn btn-primary btn-sm">Ver y Registrar Vista</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
