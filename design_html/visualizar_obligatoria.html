<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Modal Bloqueante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            border-radius: 15px;
        }
        
        .modal-header {
            border-bottom: none;
        }
        
        .btn-close {
            font-size: 1.5rem;
        }
    </style>
</head>

<body class="bg-light">

    <!-- Modal -->
    <div class="modal fade" id="videoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mira este video</h5>
                    <button type="button" class="btn-close" id="closeBtn" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <iframe id="player" frameborder="0" allowfullscreen="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Rick Astley - Never Gonna Give You Up (Official Video) (4K Remaster)"
                    width="640" height="390" src="https://www.youtube.com/embed/H5pmQ-ly2xs?widget_referrer=https%3A%2F%2Fonecompiler.com%2F&amp;enablejsapi=1&amp;origin=https%3A%2F%2Fapp.onecompiler.com&amp;widgetid=1&amp;forigin=https%3A%2F%2Fapp.onecompiler.com%2F43w4v8jfd_43w6qwjmr%2F&amp;aoriginsup=1&amp;aorigins=https%3A%2F%2Fonecompiler.com&amp;gporigin=https%3A%2F%2Fonecompiler.com%2F&amp;vf=1"></iframe>


                <!-- <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <div id="player"></div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let closeBtn = document.getElementById("closeBtn");
        let myModal = new bootstrap.Modal(document.getElementById("videoModal"), {
            backdrop: 'static',
            keyboard: false
        });
        let autoCloseTimeout;

        // Cargar API de YouTube
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'dQw4w9WgXcQ', // Cambia por tu video
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Detectar cambios en el video
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                // Ocultar botón de cerrar mientras reproduce
                closeBtn.style.display = "none";
            }

            if (event.data === YT.PlayerState.ENDED) {
                // Mostrar botón de cerrar cuando termine
                closeBtn.style.display = "block";

                // Cerrar automáticamente después de 5 segundos si no se cierra manual
                autoCloseTimeout = setTimeout(() => {
                    myModal.hide();
                }, 5000);
            }
        }

        // Abrir modal al cargar la página
        window.onload = () => {
            myModal.show();
        };

        // Si el usuario cierra manualmente, limpiar timeout
        closeBtn.addEventListener("click", () => {
            clearTimeout(autoCloseTimeout);
        });
    </script>
</body>

</html>
