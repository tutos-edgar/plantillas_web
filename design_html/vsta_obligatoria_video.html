    <style>
        /* Forzar que el usuario no interactúe con la página mientras el modal está abierto */
        
        body.modal-open {
            pointer-events: none;
        }
        
        .modal-content {
            pointer-events: auto;
            /* pero sí puede interactuar dentro del modal */
        }
        /* Ocultar botón de cerrar dinámicamente */
        
        .close-btn-hidden {
