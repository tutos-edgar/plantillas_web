<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Canal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card-custom {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-custom {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card card-custom p-4">
          <div class="text-center mb-4">
            <i class="bi bi-broadcast fs-1 text-primary"></i>
            <h3 class="mt-2">Agregar Nuevo Canal</h3>
            <p class="text-muted">Ingresa los detalles para registrar un canal</p>
          </div>
          <form>
            <div class="mb-3">
              <label for="nombreCanal" class="form-label">Nombre del Canal</label>
              <input type="text" id="nombreCanal" class="form-control" placeholder="Ej. Mi Canal de Tecnología" required>
            </div>
            <div class="mb-3">
              <label for="urlCanal" class="form-label">URL del Canal</label>
              <input type="url" id="urlCanal" class="form-control" placeholder="https://youtube.com/..." required>
            </div>
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select id="categoria" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="tecnologia">Tecnología</option>
                <option value="educacion">Educación</option>
                <option value="entretenimiento">Entretenimiento</option>
                <option value="musica">Música</option>
                <option value="otros">Otros</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea id="descripcion" rows="3" class="form-control" placeholder="Describe tu canal..." required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-custom">
                <i class="bi bi-plus-circle me-2"></i>Registrar Canal
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
