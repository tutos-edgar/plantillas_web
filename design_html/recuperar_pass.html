<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', sans-serif;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .card-header {
            background: transparent;
            border: none;
            text-align: center;
        }
        
        .card-header h3 {
            font-weight: bold;
            color: #333;
        }
        
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
        }
        
        .btn-custom {
            background: #2575fc;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            background: #1d5ed7;
            transform: translateY(-2px);
        }
        
        .small-text {
            font-size: 0.9rem;
            color: #666;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <div class="card-header">
            <i class="fa-solid fa-unlock-keyhole fa-3x text-primary mb-2"></i>
            <h3>Recuperar Contraseña</h3>
            <p class="small-text">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>
        </div>
        <div class="card-body">
            <form id="recoverForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100">Enviar enlace</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="login.html" class="small-text">Volver al inicio de sesión</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('recoverForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Se ha enviado un enlace de recuperación a tu correo.');
        });
    </script>

</body>

</html>
