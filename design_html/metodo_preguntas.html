<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Preguntas de Seguridad</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', sans-serif;
        }
        
        .card {
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .card-header {
            text-align: center;
            background: transparent;
            border-bottom: none;
        }
        
        .card-header h3 {
            font-weight: bold;
            color: #333;
        }
        
        .input-group-text {
            background-color: #2575fc;
            color: #fff;
            border: none;
        }
        
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
        }
        
        .btn-custom {
            background: #2575fc;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            background: #1d5ed7;
            transform: translateY(-2px);
        }
        
        .small-text {
            font-size: 0.9rem;
            color: #666;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="card p-4">
        <div class="card-header">
            <i class="fa-solid fa-shield-keyhole fa-3x text-primary mb-2"></i>
            <h3>Recuperar Contraseña</h3>
            <p class="small-text">Ingresa tu correo y responde las preguntas de seguridad.</p>
        </div>
        <div class="card-body">
            <form id="securityForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="pregunta1" class="form-label">Pregunta 1: Nombre de tu primera mascota</label>
                    <input type="text" class="form-control" id="pregunta1" placeholder="Respuesta" required>
                </div>

                <div class="mb-3">
                    <label for="pregunta2" class="form-label">Pregunta 2: Ciudad donde naciste</label>
                    <input type="text" class="form-control" id="pregunta2" placeholder="Respuesta" required>
                </div>

                <div class="mb-3">
                    <label for="pregunta3" class="form-label">Pregunta 3: Color favorito</label>
                    <input type="text" class="form-control" id="pregunta3" placeholder="Respuesta" required>
                </div>

                <button type="submit" class="btn btn-custom w-100">Enviar</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a href="login.html" class="small-text">Volver al inicio de sesión</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('securityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const p1 = document.getElementById('pregunta1').value;
            const p2 = document.getElementById('pregunta2').value;
            const p3 = document.getElementById('pregunta3').value;

            // Aquí puedes validar con tu backend o lógica
            if (email && p1 && p2 && p3) {
                alert('Tus respuestas han sido enviadas. Revisa tu correo para restablecer la contraseña.');
            } else {
                alert('Por favor completa todos los campos.');
            }
        });
    </script>

</body>

</html>
