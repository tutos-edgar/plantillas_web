<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administración</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .dashboard-card {
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-decoration: none;
    }
    .icon-big {
      font-size: 3rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4 text-center fw-bold">Panel de Administración</h2>

  <div class="row g-4">

    <!-- Agregar Canales -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="agregar_canales.html" class="card dashboard-card text-center border-0 shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-broadcast text-primary icon-big"></i>
          <i class="bi bi-plus-circle text-success fs-4"></i>
          <h6 class="mt-2">Agregar Canales</h6>
        </div>
      </a>
    </div>

    <!-- Agregar Videos -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="agregar_videos.html" class="card dashboard-card text-center border-0 shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-camera-video text-danger icon-big"></i>
          <i class="bi bi-plus-circle text-success fs-4"></i>
          <h6 class="mt-2">Agregar Videos</h6>
        </div>
      </a>
    </div>

    <!-- Lista de Canales -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="lista_canales.html" class="card dashboard-card text-center border-0 shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-list-ul text-warning icon-big"></i>
          <h6 class="mt-2">Lista de Canales</h6>
        </div>
      </a>
    </div>

    <!-- Lista de Videos -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="lista_videos.html" class="card dashboard-card text-center border-0 shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-collection-play text-info icon-big"></i>
          <h6 class="mt-2">Lista de Videos</h6>
        </div>
      </a>
    </div>

    <!-- Shorts -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="shorts.html" class="card dashboard-card text-center border-0 shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-lightning text-warning icon-big"></i>
          <h6 class="mt-2">Shorts</h6>
        </div>
      </a>
    </div>

    <!-- Shorts por visualizar -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="shorts_pendientes.html" class="card dashboard-card text-center border-0 shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-eye text-secondary icon-big"></i>
          <h6 class="mt-2">Shorts por Visualizar</h6>
        </div>
      </a>
    </div>

    <!-- Tareas faltantes -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="tareas_faltantes.html" class="card dashboard-card text-center border-0 shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-exclamation-circle text-danger icon-big"></i>
          <h6 class="mt-2">Tareas Faltantes</h6>
        </div>
      </a>
    </div>

    <!-- Tareas por ejecutar -->
    <div class="col-12 col-sm-6 col-lg-3">
      <a href="tareas_ejecutar.html" class="card dashboard-card text-center border-0 shadow-sm h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-play-circle text-success icon-big"></i>
          <h6 class="mt-2">Tareas por Ejecutar</h6>
        </div>
      </a>
    </div>

  </div>
</div>

</body>
</html>
