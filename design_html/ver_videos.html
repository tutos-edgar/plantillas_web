<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube con eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        
        .video-list {
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .video-item {
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .video-item img {
            width: 120px;
            height: 70px;
            object-fit: cover;
        }
        
        .video-item-title {
            font-size: 14px;
            font-weight: 500;
        }
        
        .video-container {
            position: sticky;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Video principal -->
            <div class="col-lg-8 col-md-12 mb-4">
                <div class="video-container">
                    <div id="player"></div>
                    <h5 id="mainTitle" class="mt-2">Big Buck Bunny (YouTube)</h5>
                </div>
            </div>
            <!-- Lista de videos -->
            <div class="col-lg-4 col-md-12 video-list">
                <div class="video-item" onclick="changeVideo('YE7VzlLtp-4', 'Big Buck Bunny')">
                    <img src="https://img.youtube.com/vi/YE7VzlLtp-4/0.jpg" alt="Video 1">
                    <div class="video-item-title">Big Buck Bunny</div>
                </div>
                <div class="video-item" onclick="changeVideo('dQw4w9WgXcQ', 'Rick Astley - Never Gonna Give You Up')">
                    <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg" alt="Video 2">
                    <div class="video-item-title">Rick Astley</div>
                </div>
                <div class="video-item" onclick="changeVideo('M7lc1UVf-VE', 'YouTube Developers Live')">
                    <img src="https://img.youtube.com/vi/M7lc1UVf-VE/0.jpg" alt="Video 3">
                    <div class="video-item-title">YouTube Developers</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        // Función que crea el reproductor
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '450',
                width: '100%',
                videoId: 'YE7VzlLtp-4',
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Detecta cuando el video se reproduce o pausa
        function onPlayerStateChange(event) {
            switch (event.data) {
                case YT.PlayerState.PLAYING:
                    console.log("Video en reproducción");
                    break;
                case YT.PlayerState.PAUSED:
                    console.log("Video pausado");
                    break;
                case YT.PlayerState.ENDED:
                    console.log("Video finalizado");
                    break;
            }
        }

        // Cambia el video principal
        function changeVideo(videoId, title) {
            player.loadVideoById(videoId);
            document.getElementById('mainTitle').textContent = title;
        }
    </script>
</body>

</html>
