<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - SMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Segoe UI', sans-serif;
        }
        
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .card-header {
            text-align: center;
            background: transparent;
            border-bottom: none;
        }
        
        .card-header h3 {
            font-weight: bold;
            color: #333;
        }
        
        .input-group-text {
            background-color: #2575fc;
            color: #fff;
            border: none;
        }
        
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
        }
        
        .btn-custom {
            background: #2575fc;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            background: #1d5ed7;
            transform: translateY(-2px);
        }
        
        .small-text {
            font-size: 0.9rem;
            color: #666;
        }
        
        .sent-number {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="card p-4">
        <div class="card-header">
            <i class="fa-solid fa-mobile-screen-button fa-3x text-primary mb-2"></i>
            <h3>Recuperar Contraseña</h3>
            <p class="small-text">Ingresa tu número de teléfono para recibir un código.</p>
        </div>

        <div class="card-body">
            <!-- Mostrar número parcialmente -->
            <div class="sent-number" id="maskedNumber" style="display:none;"></div>

            <form id="phoneForm">
                <div class="mb-3">
                    <label for="phone" class="form-label">Número de teléfono</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="+502 1234-5678" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100">Enviar código</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sentModal" tabindex="-1" aria-labelledby="sentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="sentModalLabel">Código enviado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    Se ha enviado un código al número:
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const phoneForm = document.getElementById('phoneForm');
        const maskedNumberDiv = document.getElementById('maskedNumber');
        const modalBody = document.getElementById('modalBody');

        phoneForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const phoneInput = document.getElementById('phone').value.trim();

            if (phoneInput.length < 4) {
                alert('Número demasiado corto.');
                return;
            }

            // Generar número enmascarado: reemplaza todos menos últimos 3 dígitos por *
            const lastDigits = phoneInput.slice(-3);
            const masked = '*'.repeat(phoneInput.length - 3) + lastDigits;

            // Mostrar número arriba del input
            maskedNumberDiv.textContent = masked;
            maskedNumberDiv.style.display = 'block';

            // Mostrar modal
            modalBody.textContent = `Se ha enviado un código al número: ${masked}`;
            const sentModal = new bootstrap.Modal(document.getElementById('sentModal'));
            sentModal.show();

            // Aquí puedes llamar a tu backend para enviar el SMS/WhatsApp
        });
    </script>

</body>

</html>
