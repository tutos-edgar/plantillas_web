<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
        }
        
        .video-list {
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .video-item {
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .video-item img {
            width: 120px;
            height: 70px;
            object-fit: cover;
        }
        
        .video-item-title {
            font-size: 14px;
            font-weight: 500;
        }
        
        .video-container {
            position: sticky;
            top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Video principal -->
            <div class="col-lg-8 col-md-12 mb-4">
                <div class="video-container">
                    <video id="mainVideo" width="100%" height="450" controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Tu navegador no soporta video.
                    </video>
                    <h5 id="mainTitle" class="mt-2">Video principal</h5>
                </div>
            </div>
            <!-- Lista de videos -->
            <div class="col-lg-4 col-md-12 video-list">
                <div class="video-item" onclick="changeVideo('https://www.w3schools.com/html/mov_bbb.mp4', 'Big Buck Bunny')">
                    <img src="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg" alt="Video 1">
                    <div class="video-item-title">Big Buck Bunny</div>
                </div>
                <div class="video-item" onclick="changeVideo('https://www.w3schools.com/html/movie.mp4', 'Bear')">
                    <img src="https://dummyimage.com/120x70/000/fff&text=Bear" alt="Video 2">
                    <div class="video-item-title">Bear</div>
                </div>
                <div class="video-item" onclick="changeVideo('https://www.w3schools.com/html/mov_bbb.mp4', 'Animación')">
                    <img src="https://dummyimage.com/120x70/555/fff&text=Animacion" alt="Video 3">
                    <div class="video-item-title">Animación</div>
                </div>
                <!-- Agrega más videos aquí -->
            </div>
        </div>

        <div class="video-item">
            <a href="https://www.w3schools.com/html/mov_bbb.mp4" target="_blank">
                <img src="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg" alt="Video 1">
                <div class="video-item-title">Big Buck Bunny</div>
            </a>
        </div>

        <div class="video-item">
            <img src="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg" alt="Video 1">
            <div class="video-item-title">Big Buck Bunny</div>
            <a href="https://www.w3schools.com/html/mov_bbb.mp4" target="_blank" class="btn btn-sm btn-primary mt-1">Ver video</a>
        </div>

    </div>

    <script>
        function changeVideo(src, title) {
            const mainVideo = document.getElementById('mainVideo');
            const mainTitle = document.getElementById('mainTitle');
            mainVideo.src = src;
            mainTitle.textContent = title;
            mainVideo.play();
        }
    </script>
</body>

</html>
