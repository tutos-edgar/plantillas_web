<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acciones</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row g-4">

    <!-- Card Agregar Canales -->
    <div class="col-12 col-md-6">
      <div class="card shadow-sm border-0 text-center h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-broadcast display-4 text-primary"></i>
          <i class="bi bi-plus-circle text-success fs-3 mt-2"></i>
          <h5 class="mt-3">Agregar Canales</h5>
          <p class="text-muted">Crea un nuevo canal en el sistema y gestiona su información fácilmente.</p>
          <button class="btn btn-primary mt-auto">
            <i class="bi bi-plus-circle me-1"></i> Agregar Canal
          </button>
        </div>
      </div>
    </div>

    <!-- Card Agregar Videos -->
    <div class="col-12 col-md-6">
      <div class="card shadow-sm border-0 text-center h-100">
        <div class="card-body d-flex flex-column justify-content-center">
          <i class="bi bi-camera-video display-4 text-danger"></i>
          <i class="bi bi-plus-circle text-success fs-3 mt-2"></i>
          <h5 class="mt-3">Agregar Videos</h5>
          <p class="text-muted">Sube nuevos videos a tus canales y mantenlos actualizados.</p>
          <button class="btn btn-danger mt-auto">
            <i class="bi bi-plus-circle me-1"></i> Agregar Video
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
