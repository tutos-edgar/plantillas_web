    <h2 class="mb-4">Registro de Personal</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalNuevoPersonal">Nuevo</button>

    <div class="table-responsive">
      <table class="table table-striped" id="tablaPersonal">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>

          </tr>
        </tbody>

  <!-- Modal Nuevo Personal -->
  <div class="modal fade" id="modalNuevoPersonal" tabindex="-1">
    <div class="modal-dialog">
      <form action="personal.php" method="POST" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Personal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Editar Personal (igual campos) -->
  <div class="modal fade" id="modalEditarPersonal" tabindex="-1">
    <div class="modal-dialog">
      <form action="personal.php" method="POST" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Personal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" value="">
          <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" name="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="correo" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
