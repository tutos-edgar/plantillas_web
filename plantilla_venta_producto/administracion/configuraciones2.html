            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

                <section id="perfil" class="form-section">

                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>

                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>

                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de teléfono</label>
                            <input type="tel" id="telefono" class="form-control" value="+5215551234567" />

                    <div class="card shadow-sm">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" />
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Pregunta Secreta</label>

                                </div>


                                <div class="mb-3">
                                    <label for="password" class="form-label">Respuesta</label>
                                    <input type="password" class="form-control" id="password" placeholder="Ingresa Tu Respuesta" />
                                </div>

                                <div class="mb-3">
                                    <label for="correo" class="form-label">Mejor Amigo</label>
                                    <input type="password" class="form-control" id="correo" placeholder="Quien es tu Mejor Amigo" />
                                </div>

                                <div class="mb-3">

                                    <input type="file" class="form-control" id="imagen" />

                                <button type="submit" class="btn btn-dark"><i class="fas fa-save me-2"></i>Guardar cambios</button>

                <section id="seguridad" class=" form-section " style="display: none; ">

                    <div class="card shadow-sm ">

                            <form>
                                <div class="mb-3 ">
                                    <label for="nombre " class="form-label ">Contraseñ Actual</label>
                                    <input type="text " class="form-control " id="nombre " placeholder="Ingresa la Contraseña Actual " />
                                </div>

                                <!-- <div class="mb-3 ">
                                    <label for="correo " class="form-label ">Correo electrónico</label>
                                    <input type="email " class="form-control " id="correo " placeholder="ejemplo@correo.com " />
                                </div> -->

                                <div class="mb-3 ">
                                    <label for="password " class="form-label ">Nueva contraseña</label>
                                    <input type="password " class="form-control " id="password " placeholder="******** " />
                                </div>

                                <div class="mb-3 ">
                                    <label for="imagen " class="form-label ">Confirmar Contraseña</label>
                                    <input type="password " class="form-control " id="password " placeholder="******** " />
                                </div>

                                <button type="submit " class="btn btn-dark "><i class="fas fa-save me-2 "></i>Guardar cambios</button>
                            </form>
                        </div>
                    </div>
                </section>


            </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js "></script>
    <script>
        // Cambiar sección visible
        const links = document.querySelectorAll('.sidebar a');
        const sections = document.querySelectorAll('main section');

        //                 section.style.display = 'block';
        //             } else {
        //                 section.style.display = 'none';
        //             }
        //         });
        //     });
        // });

        // Confirmación eliminar cuenta

        links.forEach(link => {
            link.addEventListener('click', e => {
                const href = link.getAttribute('href');
                const isExit = link.hasAttribute('data-exit'); // o usar otro atributo que identifique el link de salir

                if (isExit) {
                    // Es el link de salir, dejamos que siga su comportamiento normal (redirigir)
                    return; // Salimos del handler sin hacer nada más
                }

                // Para links normales que cambian sección
                e.preventDefault();

                const target = link.getAttribute('data-section');

                // Quitar clase active a todos
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');

                // Ocultar todas las secciones y mostrar la seleccionada
                sections.forEach(section => {
                    if (section.id === target) {
                        section.style.display = 'block';
                    } else {
                        section.style.display = 'none';
                    }
                });
            });
        });

        const btnEliminarCuenta = document.getElementById('btnEliminarCuenta');
        if (btnEliminarCuenta) {
            btnEliminarCuenta.addEventListener('click', () => {
                if (confirm('¿Estás seguro de eliminar tu cuenta? Esta acción no se puede deshacer.')) {
                    alert('Cuenta eliminada (simulación)');

            });
        }
    </script>
