<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Registro de Productos</h2>
    <form class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Nombre del producto" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" placeholder="Precio" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" placeholder="Existencia" required>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary w-100" type="submit">Agregar Producto</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr><th>ID</th><th>Producto</th><th>Precio</th><th>Existencia</th><th>Acciones</th></tr>
        </thead>
        <tbody>
          <!-- Filas dinámicas aquí -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
