<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configuración de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        
        .form-control:focus {
            box-shadow: none;
            border-color: #343a40;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="mb-0">Dashboard</h4>
                    <i class="fas fa-cogs"></i>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="fas fa-user me-2"></i> Perfil</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="fas fa-key me-2"></i> Seguridad</a>
                    </li>
                    <li class="nav-item mb-2">
                        <a class="nav-link" href="#"><i class="fas fa-bell me-2"></i> Notificaciones</a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión</a>
                    </li>
                </ul>
            </nav>

            <!-- Contenido principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Configuración de Usuario</h2>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre completo" />
                            </div>

                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="********" />
                            </div>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen de perfil</label>
                                <input type="file" class="form-control" id="imagen" />
                            </div>

                            <button type="submit" class="btn btn-dark"><i class="fas fa-save me-2"></i>Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
